<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<h2>Admin Control Panel</h2>

<!-- Add Book -->
<div class="add-book-form">
  <input id="bookId" placeholder="Book ID">
  <input id="bookTitle" placeholder="Title">
  <input id="bookAuthor" placeholder="Author">
  <input id="bookCategory" placeholder="Category">
  <input id="bookCopies" type="number" placeholder="Total Copies">
  <button onclick="addBook()">Save Book</button>
  <button class="action-btn approve">Approve</button>
  <button class="action-btn reject">Reject</button>
</div>

<!-- Book Inventory -->
<h3>Book Inventory</h3>
<table id="bookTable">
  <thead>
    <tr>
      <th>ID</th><th>Title</th><th>Author</th>
      <th>Category</th><th>Total</th><th>Available</th><th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Requests -->
<h3>Book Requests</h3>
<table id="requestTable"></table>

<script src="js/data.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
